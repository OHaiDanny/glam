{{ $role := . }}
<div class="tab-content job-landing mt-16">
  <div class="flex flex-col lg:flex-row items-center bg-card-light py-8">
    <div class="w-2/3 mx-auto text-center">
      <div class="hidden flex-row text-left sm:text-center justify-center md:flex">
        <a href="#" class="my-4">
        <h1 class="text-6xl">{{ .name }}</h1>
        <span class="text-link-orange font-sans font-bold tracking-wide">{{ .nameSingular }} Guides & Resources &raquo;</span>
        </a>
      </div>
      <div class="card-content text-center text-white leading-7">
          {{ .role_text_md | markdownify }}
      </div>
    </div>
  </div>
  <div class="mt-24 grid grid-cols-2 gap-6">
    {{ range (index . "jobs") }}
        {{ partial "job/landing/job.html" (dict "jobs" . "role" $role) }}
    {{ end }}
  </div>
</div>
